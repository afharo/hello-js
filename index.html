<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>LaunchDarkly tutorial</title>
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@3"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <script>
    function deleteAllCookies() {
      document.cookie.split(';').forEach(cookie => {
        const eqPos = cookie.indexOf('=');
        const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
      });
    }

    function addTextLine(div, text) {
      const p = document.createElement('p');
      p.appendChild(document.createTextNode(`${text} - ${performance.now()}`));
      div.appendChild(p);
    }

    function main() {
      // Set clientSideID to your LaunchDarkly client-side ID
      const clientSideID = '6268194d44cb5615119634ae';

      // Set flagKey to the feature flag key you want to evaluate
      const flagKey = 'showServerlessFlag';

      // Set up the evaluation context. This context should appear on your
      // LaunchDarkly contexts dashboard soon after you run the demo.
      const context = {
        kind: 'user',
        key: 'example-user-key',
        name: 'Sandy'
      };

      var div = document.createElement('div');
      document.body.appendChild(div);
      addTextLine(div, `Initializing...`);

      if (clientSideID === '') {
        addTextLine(div, 'Please edit index.html to set clientSideID to your LaunchDarkly client-side ID first');
        return;
      }

      const ldclient = LDClient.initialize(clientSideID, context);

      function render() {
        const flagValue = ldclient.variation(flagKey, false);
      const label = `The ${flagKey} feature flag evaluates to ${flagValue}.`;
      document.body.style.background = flagValue ? '#00844B' : '#373841';
        addTextLine(div, label);
      }

      ldclient.on('initialized', () => {
        addTextLine(div, `SDK successfully initialized!`);
      });
      ldclient.on('failed', () => {
        addTextLine(div, `SDK failed to initialize`);
      });
      ldclient.on('ready', render);
      ldclient.on('change', render);
    }
    localStorage.clear()
    deleteAllCookies();
    main();
    </script>
  </body>
</html>
